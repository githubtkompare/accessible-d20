<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RPG Dice Roller</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/index.css">
</head>
<body id="body">
<main>
    <div class="px-4 py-5 my-1">
        <h1 class="display-5 fw-bold text-body-emphasis text-center"><i class="fa-solid fa-dice-d20"></i> RPG Dice Roller <i class="fa-solid fa-dice-d20"></i></h1>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">Roll any standard role playing game die by clicking the buttons below.</p>
            <div class="form check form-switch form-check-reverse my-3">
                <input class="form-check-input btn-dark" type="checkbox" role="switch" id="mute">
                <label class="form-check-label btn-dark" for="mute">Mute&nbsp;</label>
            </div>
            <div id="buttons" class="d-grid gap-3"></div>
        </div>

        <div class="container">
            <table class="table my-3 text-center table-bordered col-6 mx-auto">
                <caption>Dice Roll Results</caption>
                <thead>
                <tr>
                    <th scope="col">Roll</th>
                    <th scope="col">Die</th>
                    <th scope="col">Result</th>
                </tr>
                </thead>
                <tbody id="tbody" class="table-group-divider">
                </tbody>
            </table>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="js/index.js"></script>
</body>
</html>
