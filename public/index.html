<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RPG Dice Roller</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/index.css">
</head>
<body id="body">
<main>
    <div class="px-4 py-5 my-1">
        <h1 class="display-5 fw-bold text-body-emphasis text-center"><i class="fa-solid fa-dice-d20"></i> RPG Dice Roller <i class="fa-solid fa-dice-d20"></i></h1>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4 text-center" role="heading" aria-level="2">Roll any standard role playing game die by clicking the buttons below.</p>
            <div class="form check form-switch form-check-reverse my-3">
                <input class="form-check-input btn-dark" type="checkbox" role="switch" id="mute">
                <label class="form-check-label btn-dark" for="mute">Mute&nbsp;</label>
            </div>
            <div id="buttons" class="d-grid gap-3"></div>
        </div>
        <div class="col-lg-8 mx-auto">
            <table class="table my-3 text-center table-bordered col-6 mx-auto">
                <caption class="caption-top">Dice Roll Results Table</caption>
                <thead>
                <tr>
                    <th scope="col">Roll</th>
                    <th scope="col">Die</th>
                    <th scope="col">Result</th>
                </tr>
                </thead>
                <tbody id="tbody" class="table-group-divider">
                </tbody>
            </table>
        </div>

    </div>
</main>
<footer>
    <p class="text-center text-body-secondary border-top pt-3"><a href="https://github.com/githubtkompare/accessible-d20">@githubtkompare</a></p>
    <p class="text-center text-body-secondary"><a href="https://creativecommons.org/publicdomain/zero/1.0/">Creative Commons Zero 1.0</a></p>
</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js" integrity="sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js" integrity="sha512-xi/RZRIF/S0hJ+yJJYuZ5yk6/8pCiRlEXZzoguSMl+vk2i3m6UjUO/WcZ11blRL/O+rnj94JRGwt/CHbc9+6EA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="js/index.js"></script>
</body>
</html>
